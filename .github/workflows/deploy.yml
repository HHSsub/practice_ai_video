name: Deploy to GitHub Pages

on: 
  push:
    branches:
      - main # main 브랜치에 푸시될 때 워크플로우 실행
  workflow_dispatch: # 수동 실행 허용

# GITHUB_TOKEN에 필요한 권한을 부여합니다.
permissions:
  contents: write # 리포지토리 콘텐츠를 읽고 쓸 수 있는 권한
  pages: write    # GitHub Pages에 배포할 수 있는 권한
  id-token: write # OIDC 토큰을 가져올 수 있는 권한 (peaceiris/actions-gh-pages 액션에 필요)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 빌드 결과물이 있는 디렉토리
          publish_branch: gh-pages # gh-pages 브랜치로 배포
